<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumView Search Tool</title>
    <style>
        /* General Style */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ffd700;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Header Style */
        h1 {
            font-size: 2em;
            color: #ff4500;
            text-shadow: 1px 1px #00bfff;
            margin-bottom: 0.5em;
        }

        /* Form Style */
        form {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #9400d3;
            border-radius: 4px;
            margin-bottom: 10px;
            color: #333;
            box-shadow: 0px 0px 5px #00bfff;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #9400d3;
            border: none;
            border-radius: 4px;
            color: #ffd700;
            cursor: pointer;
            box-shadow: 0px 0px 5px #ff4500;
        }

        /* Iframe Style */
        iframe {
            width: 100%;
            height: 70vh;
            border: 2px solid #00bfff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ff4500;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>QuantumView Search</h1>

<!-- Search Form -->
<form onsubmit="performSearch(event)">
    <input type="text" id="searchQuery" placeholder="Enter your search query..." required>
    <button type="submit">Search</button>
</form>

<!-- Iframe for Search Results -->
<iframe id="resultsFrame" title="Search Results"></iframe>

<script>
    // Proxy URL (use a publicly available CORS Anywhere proxy or deploy your own)
    const PROXY_URL = "https://cors-anywhere.herokuapp.com/";

    // Function to Perform Search
    function performSearch(event) {
        event.preventDefault();
        const query = document.getElementById("searchQuery").value;
        const resultsFrame = document.getElementById("resultsFrame");

        // Construct DuckDuckGo Search URL with Proxy
        const searchUrl = `${PROXY_URL}https://duckduckgo.com/?q=${encodeURIComponent(query)}`;

        // Set Iframe Source to Display Results
        resultsFrame.src = searchUrl;
    }
</script>

</body>
</html>
